prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.1.3.0/24 le 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
peer_filters: null
router_bgp:
  as: 65500
  router_id: 10.1.3.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      peer_filter: LEAF-AS-RANGE
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: true
  neighbors:
    10.0.4.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65501
    10.0.4.5:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65501
    10.0.4.9:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65502
    10.0.11.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65001
    10.0.11.64:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65001
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn: null
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_rtc: null
router_ospf: null
router_isis: null
queue_monitor_streaming: null
