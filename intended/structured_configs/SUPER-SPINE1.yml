switch_platform: vEOS-LAB
switch_mgmt_ip: 192.168.1.1/24
service_routing_protocols_model: multi-agent
ip_routing: true
hardware_counters: null
daemon_terminattr: null
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
event_monitor: null
event_handlers: null
load_interval: null
queue_monitor_length: null
logging: null
name_server:
  source:
    vrf: MGMT
  nodes:
  - 1.2.3.4
ntp_server:
  local_interface:
    vrf: MGMT
    interface: Management1
  nodes:
  - uk.pool.ntp.org
  - fr.pool.ntp.org
redundancy: null
spanning_tree:
  mode: none
aaa_authorization: null
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
clock: null
vrfs:
  MGMT:
    ip_routing: false
bfd_multihop:
  interval: 1200
  min_rx: 1200
  multiplier: 3
ethernet_interfaces:
  Ethernet1:
    peer: POD01-SPINE1
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_POD01-SPINE1_Ethernet1
    mtu: 1500
    service_profile: blah
    type: routed
    shutdown: false
    ip_address: 10.0.1.0/31
  Ethernet2:
    peer: POD01-SPINE2
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_POD01-SPINE2_Ethernet1
    mtu: 1500
    service_profile: blah
    type: routed
    shutdown: false
    ip_address: 10.0.1.2/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.1.1.1/32
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.1.1/24
    gateway: 192.168.1.254
tcam_profile: null
platform: null
mac_address_table: null
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.1.1.0/24 le 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bgp:
  as: 65001
  router_id: 10.1.1.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: true
  neighbors:
    10.0.1.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65100
    10.0.1.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65100
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: false
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_rtc: null
router_ospf: null
router_isis: null
queue_monitor_streaming: null
management_api_http:
  enable_https: true
  enable_vrfs:
    MGMT: null
tacacs_servers:
  hosts:
  - host: 1.2.3.4
    key: 1234
    vrf: default
ip_tacacs_source_interfaces:
- name: Loopback0
  vrf: default
management_ssh:
  access_groups:
  - name: ACL-SSH
    vrf: default
